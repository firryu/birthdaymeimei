<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembuka Birthday</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6f0;
      font-family: 'Poppins', sans-serif;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      color: #ff4da6;
      animation: bounce 2s infinite;
      margin-bottom: 20px;
      text-align: center;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .cake {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .cake:hover {
      transform: scale(1.1);
    }

    /* animasi confetti */
    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Wo De Meimei ðŸŽ‰</h1>
  <a href="main.html">
    <img src="images/cake.png" alt="Kue Ulang Tahun" class="cake">
  </a>

  <canvas class="confetti" id="confetti"></canvas>

  <script>
    // confetti sederhana
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    const confettis = Array.from({length: 100}, () => ({
      x: Math.random() * confettiCanvas.width,
      y: Math.random() * confettiCanvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * 100,
      color: `hsl(${Math.random() * 360}, 70%, 60%)`,
      tilt: Math.floor(Math.random() * 10) - 10,
      tiltAngleIncremental: Math.random() * 0.07 + 0.05,
      tiltAngle: 0
    }));

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettis.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r/2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r/2);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confettis.forEach(c => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 1 + c.r/2) / 2;
        c.x += Math.sin(c.d);
        c.tilt = Math.sin(c.tiltAngle - c.d/3) * 15;
        if (c.y > confettiCanvas.height) {
          c.x = Math.random() * confettiCanvas.width;
          c.y = -20;
        }
      });
    }

    setInterval(drawConfetti, 20);
  </script>
</body>
</html>
